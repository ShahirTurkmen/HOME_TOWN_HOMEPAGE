<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <button>  
        <!-- HERO SECTION -->
        <div id="header">
            <h1>Visit Torshov</h1>
            <h2> Enjoy culture and sports in this vibrant district close to the center of Oslo.</h2>
        </div>
        
        <!-- ACTIVITIES SECTION -->
        <div id="activity">
            <h3 id="activities-header" class="bold">Top three activities to do at Torshov</h3>
            <div id="container">
                <div class="spots">
                    <img src="images/theatre.jpg" class="round">
                    <p class="bold">Attend a show or a concert</p><p class="describe">The Torshov Theatre is a great place to spend your night out.</p>
                </div>
                <div class="spots">
                    <img src="images/park.jpg" class="round">
                    <p class="bold">Go for a piknic in the local park</p><p class="describe">The Torshov Park is perfect for piknic, getting some tan, or just chilling out.</p>
                </div>
                <div class="spots">
                    <img src="images/sports.jpg" class="round">
                    <p class="bold">Play sports at the Lilleborg field</p><p class="describe">Play volleyball, football, basket ball or lift some weights.</p>
                </div>
            </div>
        </div>

        <!-- GUIDE SECTION -->
        <div id="container-2">
            <img src="images/per.jpg" class="self-pic">
            <div class="wrapper">
                <h3>Your guide</h3>
                <p class="italic" id="brief_intro">“I have lived at Torshov for over 30 years, so I can show you all of its best parts and hidden secrets.”</p>
                <h4>Per Harald Borgen</h4>
            </div>
        </div>
    </button>
